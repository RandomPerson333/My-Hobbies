<html>
    <head>
        <title>Hobbies</title>
    </head>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <body>
        <a name="top"></a>
        <h1>My Hobbies</h1>
        <img src="https://bit.ly/3hIcZoe" alt="an image showcasing varioys hobbies" title="Image">
        <ul type="square">
            <br>
            <br>
            <div id="div1">
                <li class="hobbies" title="Hobby #1">Reading</li>
                <br>
                <button class="more" onclick="clicked()">My favorite books:</button>
            </div>
            <div id="div2">
                <br>
                <br>
                <li class="hobbies" title="Hobby #2">Cycling</li>
                <br>
                <button class="more" onclick="alsoclicked()">Benefits of Cycling:</button>
            </div>
            <div id="div3">
                <br>
                <br>
                <li class="hobbies" title="Hobby #3">Travelling</li>
                <br>
                <button class="more" onclick="clickedagain()">Places I've visited:</button>
            </div>
            <div id="div4">
                <br>
                <br>
                <li class="hobbies" title="Hobby #4">Exploring Tech Stuff</li>
                <br>
                <button class="more" onclick="alsoclickedagain()">Tech Facts:</button>
            </div>
        </ul>
        <a href="#top">
            <button class="button">
                <span class="material-icons" title="Back To Top">expand_less</span>
            </button>
        </a>
    </body>
    <script src="./app.js"></script>
</html>
